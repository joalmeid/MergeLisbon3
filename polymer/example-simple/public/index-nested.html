<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nested Calculator :: Merge Lisbon 2015</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Import Web Components Polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    
    <!-- Import Polymer -->
    <link rel="import" href="bower_components/polymer/polymer.html">

    <!-- Import Calculator Element -->
    <link rel="import" href="components/calculator.html">

</head>

<polymer-element name="outer-calculator">
    <template>
        <style>
            button, input, select, option {
                border: solid 1px #000099;
                font-family: Open sans;
                font-size: 16px;
                font-weight: bold;
                margin: 10px;
                padding: 10px;
                width: 140px;
            }
            .result {
                font-family: Open sans;
                font-size: 20px;
                font-weight: bold;
                margin: 10px;
                padding: 10px;   
            }
        </style>

        <h2>Polymer Calculator (Nested Component)</h2>

        <inner-calculator result="{{res}}" num1="{{num1}}" num2="{{num2}}" op="{{op}}">
            <h2>Inner content block</h2>
        </inner-calculator>

        <input type="text" value="{{num1}}" placeholder="Number"/>

        <select name="op" value="{{op}}">
            <option value="add" selected>Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
        </select>

        <input type="text" value="{{num2}}" placeholder="Number"/>
        
        =
        
        <span class="result">{{res}}</span>
        
    </template>
    
    <script>
        Polymer('outer-calculator', {
            
            // Fires when an instance of the element is created
            created: function() {
                this.num1 = 20;
                this.num2 = 5;
                // console.log(this.templateInstance + "I was created.");
            },
            
            // Fires when the elementâ€™s initial set of children and siblings are guaranteed to exist
            domReady: function() {
                //console.log("DOM is ready.");
            },
            
            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {
                //console.log("I am fully ready.");
            },
            
            // Fires when the element was inserted into the document
            attached: function() {
                //console.log("I was attached.");
            },
            
            // Fires when the element was removed from the document
            detached: function() {
                //console.log("I was detached.");
            },
            
            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {
                //console.log("Attribute changed.");
            }
        });
    </script>
</polymer-element>

<body>
    <outer-calculator>Hello</outer-calculator>
    <outer-calculator>Hello</outer-calculator>
    <outer-calculator>Hello</outer-calculator>
</body>
</html>
